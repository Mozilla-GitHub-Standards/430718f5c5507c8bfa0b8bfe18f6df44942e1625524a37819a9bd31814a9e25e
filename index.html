</head>
<body>
<h1>Your Web</h1>

<div id="content">

	<div class="question-list">
	</div>
	<div id="submitAnswer-modal" class="modal hide fade">
	 	<div class="modal-header">
		  <a href="#" class="close">&times;</a>
		  <h3>Submit your answer!</h3>
		</div>
		<div class="modal-body">
			<form id="submitAnswer">
				<div class="clearfix">
					<label for="new-answer">My answer is</label>
					<div class="input"><input type="text" id="new-answer" placeholder="Full of kittens!" /></div>
				</div>
				<div class="clearfix">
					<label for="usertype">I am a</label>
					<div class="input">
						<select type="text" id="usertype">
							<option value="designer">Designer</option>
							<option value="developer" selected>Developer</option>
						</select>
					</div>
				</div>
				<div class="clearfix">
					<label for="usertype">I'm writing in</label>
					<div class="input">
						<select type="text">
							<option value="en-US">English (US)</option>
							<option value="pt-PT" selected>Portuguese (European)</option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn primary">Submit!</button>
		</div>
	</div>
	
	<a class="btn" data-controls-modal="submitAnswer-modal" data-backdrop="static" >Submit your answer!</a>
	
	<div id="filters">
		<div class="input">
			<input class="filter" type="checkbox" name="" data-filter-type="usertype" value="designer">
			<span>Designers</span>
		</div>
		<div class="input">
			<input class="filter" type="checkbox" name="" data-filter-type="usertype" value="developer">
			<span>Developers</span>
		</div>
		<div class="input">
			<select class="filter" type="text" data-filter-type="language" value="en-US">
				<option value="en-US" selected>English (US)</option>
				<option value="pt-PT">Portuguese (European)</option>
			</select>
		</div>
	</div>
	
	<canvas id="tilemap"></canvas>
	
	<!--
	<ul class="answer-list">
	</ul>
	-->
</div>

<script data-main="assets/js/main.js" src="assets/js/libs/requirejs/require.js"></script>
<script>
	var APP_CONFIG = {
		filters: {
			usertype: ['designer', 'developer'],
			language: ['en-US']
		}
	}
</script>
</body>
