<!doctype html>
<html>
<head>
	<title>Your Web</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head>
<body>
<h1>Your Web</h1>

<div id="content">
	<form id="submitQuestion">
		<div class="clearfix">
			<label for="new-question">Add a new question</label>
			<div class="input"><input type="text" id="new-question" placeholder="How do you see the web in 3 years?" /></div>
		</div>
		<div class="clearfix">
			<div class="input">
				<input type="checkbox" name="" id="question_active" value="">
				<span>Make active question?</span>
			</div>
        </div>
	</form>
	<div class="question-list">
	</div>
	<form id="submitAnswer">
		<div class="clearfix">
			<label for="new-answer">Submit your answer</label>
			<div class="input"><input type="text" id="new-answer" placeholder="Full of kittens!" /></div>
		</div>
		<div class="clearfix">
			<label for="usertype">I am a</label>
			<div class="input">
				<select type="text" id="usertype">
					<option value="designer">Designer</option>
					<option value="developer" selected>Developer</option>
				</select>
			</div>
		</div>
	</form>
	<ul class="answer-list">
	</ul>
</div>

<script data-main="assets/js/main.js" src="assets/js/libs/requirejs/require.js"></script>
</body>
</html>
